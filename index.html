<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Sound and Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4444;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #0077cc;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #d7ecff;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Game</h1>
        <button id="pressButton">Press me</button>
        <p class="message" id="message">GOOD BOOOOY</p>
        <!--audio -->
        <audio id="audio" src="goodboy.mp3"></audio>
    </div>
    <script>
        const button = document.getElementById("pressButton");
        const message = document.getElementById("message");
        const audio = document.getElementById("audio");

        button.addEventListener("click", () => {
            message.style.display = "block";

            try {
                audio.play();
            } catch (error) {
                console.error("Error reproduciendo el audio:", error);
                alert("No se puede reproducir el audio. Revisa el nombre del archivo o las configuraciones del navegador.");
            }
        });
    </script>
</body>
</html>
